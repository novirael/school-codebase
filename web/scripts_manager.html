<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekst na stronie</title>

    <meta name="keywords" content="kurs html, webowe">
    <meta name="description" content="To jest opis tej strony">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form_personal.html">Personal Form</a></li>
            <li><a href="form_additional.html">Additional Form</a></li>
            <li><a href="scripts_manager.html">Scripts Manager</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h2 id="formHeadText">Scripts Manager</h2>
            <form id="firstList">
                <label>Simple math operations in alerts</label>
                <button type="button" onclick="calculate()">Calculate</button>
                <br />
                <label>Change header</label>
                <button type="button" onclick="changeHeader()">Change</button>
                <br />
                <label>Change Mario</label>
                <button id="marioChange" type="button" onclick="changeMarioToHead()">Change</button>
                <br />
                <label>Generate 8 digits random number</label>
                <button type="button" onclick="randomNumber()">Generate</button>
                <br />
                <input type="number" id="numInput">
                <br />
            </form>
        </article>
        <article>
            <h2>This is Mario</h2>
            <img id="marioImage" src="img/mario-jumping.png" alt="Mario image" />
        </article>
        <article>
            <p id="windowRes">Resize window</p>
        </article>
        <article>
            <h2>Operations on DOM</h2>
            <div>
                <button type="button" onclick="myCreate()">Add item to list</button>
            </div>
            <div>
                <button type="button" onclick="myInsertBefore()">Insert before</button>
                <input placeholder="item number" id="insertBeforeNum" type="number">
            </div>
            <div>
                <button type="button" onclick="myReplaceChild()">Replace</button>
                <input placeholder="new item number" id="replaceNew" type="number">
                with
                <input placeholder="existing item number" id="replaceOld" type="number">
            </div>
            <div>
                <button type="button" onclick="myRemoveChild()">Remove</button>
                <input placeholder="item number" id="removeTarget" type="number">
            </div>
            <div id="domAndEvents">
                <span id="logging"></span>
                <ul id="myList"></ul>
            </div>
        </article>
        <article>
            <h2>Collections</h2>
            <button type="button" onclick="myCollections()">Load</button>
            <h3>Images</h3>
            <ul id="images"></ul>
            <h3>Links</h3>
            <ul id="links"></ul>
            <h3>Forms</h3>
            <ul id="forms"></ul>
            <h3>Anchors</h3>
            <ul id="anchors"></ul>
        </article>
        <article>
            <h2>Styles</h2>
            <form id="formStyles">
                <div>
                    <label>Change background color</label>
                    <input id="changeBgColor" type="color" name="color" value="#ffffff">
                </div>
                <div>
                    <label>Change headline color</label>
                    <input id="changeHeadColor" type="color" name="color">
                </div>
                <div>
                    <label>Change fonts style</label>
                    <select id="changeFonts">
                        <option value="initial">initial</option>
                        <option value="cursive">cursive</option>
                        <option value="fantasy">fantasy</option>
                        <option value="monospace">monospace</option>
                    </select>
                </div>
                <button id="changeSubmit" onclick="handleChangeSubmit()" type="button">Change</button>
            </form>
        </article>
    </section>
    <footer>
        <hr />
        <p>&copy; Copyright Company Name <a name="a1">Anchor 1</a><a name="a2">Anchor 2</a></p>
    </footer>

    <script type="text/javascript" src="js/source.js"></script>
    <script type="text/javascript" src="js/ondom.js"></script>
    <script type="text/javascript" src="js/collections.js"></script>
    <script type="text/javascript" src="js/personalisation.js"></script>

</body>
</html>
